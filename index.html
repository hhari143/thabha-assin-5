<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="home-page">
        <!-- Home Page Content -->
        <div class="tiles">
            <div class="tile" onclick="loadMenuItems('Menu')">Menu</div>
            <div class="tile" onclick="loadRandomCategory()">Specials</div>
            <div class="tile" onclick="loadMenuItems('Map')">Map</div>
        </div>
    </div>

    <div id="menu-page" style="display: none;">
        <!-- Menu Page Content -->
        <div id="menu-category"></div>
        <ul id="menu-items"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
